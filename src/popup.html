<!doctype html>
<html>
	<head>
		<title>Add Grid Popup</title>
		<script src="popup.js"></script>
		<link href="css/popup.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<h1>Muriel Grid Overlay</h1>
		<div class="switch-container">
			<input type="checkbox" id="grid-toggle" name="set-name" class="switch-input">
			<label for="grid-toggle" class="switch-label">Overlay <span class="toggle--on">On</span><span class="toggle--off">Off</span></label>
		</div>
		<div class="switch-container">
			<input type="checkbox" id="navdrawer-toggle" name="set-name" class="switch-input">
			<label for="navdrawer-toggle" class="switch-label">Calypso Nav Drawer <span class="toggle--on">On</span><span class="toggle--off">Off</span></label>
		</div>
	</body>
</html>
